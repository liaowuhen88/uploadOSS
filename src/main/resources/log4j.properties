log4j.rootLogger=info, A1,A2
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%p %d{yyyy-MM-dd HH:mm:ss} %t [%C:%L] - %m%n

log4j.additivity.runError = false
log4j.appender.A2=org.apache.log4j.RollingFileAppender
log4j.appender.A2.file.MaxFileSize=50MB
log4j.appender.A2.file=logs/logs.log
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %t [%C:%L] - %m%n

log4j.appender.logfile.encoding=UTF-8
